<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWallet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="logo">
        <img src="assets/logo-without-bg 1.png" alt="logo">
    </section>

    <section class="header">
        <h1>Welcome to Swallet</h1>
        <h2>Send, receive and store assets<br>inside Telegram</h2>
    </section>

    <section class="checkbox">
        <label class="checkbox-container">
            <input type="checkbox" id="agreeCheckbox">
            <span class="checkmark"></span>
        </label>
        <h3>By continuing you agree to the <span>disclaimer</span>.</h3>
    </section>

    <section class="buttons">
        <div class="btns_container">
            <a href="#" class="primary__blue__btn disabled" id="createWalletBtn">Create Wallet</a>
            <a href="#" class="primary__dark__btn disabled" id="importWalletBtn">Import Wallet</a>
        </div>
    </section>
</body>
<script src="index.js"></script>
</html>
